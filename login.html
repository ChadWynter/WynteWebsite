					<div class="form-group">
						<form action="/login.html" method="post">
							<input type="text" class="form-control mb-2" placeholder="Username" id="user" name="user" required="true">
							<input type="password" class="form-control mb-2" placeholder="Password" id="pass" name="user" required="true">

		<script type="text/javascript">
			function myFunction(){
				//alert(document.getElementById("user").value);
				if (document.getElementById("user").value == "" || document.getElementById("pass").value == ""){
					alert("Please fill out applicable fields");
				}
				else{
					localStorage.setItem('Username',document.getElementById("user").value);
				}
